{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
{{ super() }}
<div style="margin-top: 50px;" class="container">
    <h3>Notes list</h3>

    <ul class="posts">
        {% for note in notes %}
        <li class="post">
            <div class="post-title">
                {{ note.title }}
            </div>
            <div class="post-content">
                {{ note.content }}
            </div>
            <a href="{{ url_for('edit_note',id=note.id) }}" class="btn btn-outline-secondary btn-sm">Edit note</a>
            <a href="{{ url_for('delete_note',id=note.id) }}" class="btn btn-outline-danger btn-sm">Delete Note</a>
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
