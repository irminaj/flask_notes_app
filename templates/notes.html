{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
{{ super() }}
<div style="margin-top: 50px;" class="container">
    <h2 class="text-center">Notes list</h2>

    <ul class="container d-grid gap-3 list-group">
        {% for note in notes %}
        <li class="container border border-light bg-light list-group-item">
            <div class="post-title">
                <h4>{{ note.title }}</h4>
            </div>
            <div class="post-content">
                <p>{{ note.content }}</p>
            </div>
            <a href="{{ url_for('edit_note',id=note.id) }}" class="btn btn-outline-secondary btn-sm">Edit note</a>
            <a href="{{ url_for('delete_note',id=note.id) }}" class="btn btn-outline-danger btn-sm">Delete Note</a>
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
